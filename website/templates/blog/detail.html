{% extends "base.html" %}

{% block content %}
    <div class="tabs-panel is-active">
        <p>
            <b>{{ title }} </b> by <i>{{ author }}</i>
        </p>
    </div>
    <div class="tabs-panel is-active">
        <p>{{ body }}</p>
        <hr/>
        {% for comment in comments %}
            {{ comment.body }}
            <hr/>
        {% endfor %}
    </div>
{% endblock %}
